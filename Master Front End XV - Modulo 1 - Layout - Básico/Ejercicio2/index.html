<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./SASS/estilos.css">
    <title>Ejercicio 2 Crear dos temas distintos y mostrar los resultados en una p√°gina.: </title>
</head>
<body>
  <div class="container">
    <div class="theme-A">
        <div class="box darken-red-1"><span class="color-box-text">Base</span></div>
        <div class="box darken-red-2"><span class="color-box-text">Important</span></div>
        <div class="box darken-red-3"><span class="color-box-text">Warning</span></div>
        <p class="font">Principal font</p>
        <p class="font-1">Secondary font</p>
        <div class="box darken-red-shadow"><span class="color-box-text">Box with shadow</span></div>
      </div>

      <div class="theme-B">
        <div class="box darken-blue-1"><span class="color-box-text">Base</span></div>
        <div class="box darken-blue-2"><span class="color-box-text">Important</span></div>
        <div class="box darken-blue-3"><span class="color-box-text">Warning</span></div>
        <p class="font">Principal font</p>
        <p class="font-1">Secondary font</p>
        <div class="box darken-blue-shadow"><span class="color-box-text">Box with shadow</span></div>
      </div>
  </div>
</body>
</html>
