<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="./CSS/paleta.css">
    <title>Ejercicio 1: Crear una paleta de colores dinámica.</title>
</head>
<body>

    <!--Ejercicio 1: Crear una paleta de colores dinámica.
Usar el lenguaje Sass para crear distintos temas de paletas de colores.
La idea es partir de un color base, y a partir de ese color generar 4 colores más oscuros de manera gradual, y cuatro colores más claros de manera gradual.
Para comprobar que todo está funcionando como se espera utilizar el siguiente html:  -->

<div class="container-red">
    <div class="box-red darken-red-4"><span class="color-box-text"></span></div> 
    <div class="box-red darken-red-3"><span class="color-box-text"></span></div>
    <div class="box-red darken-red-2"><span class="color-box-text"></span></div>
    <div class="box-red darken-red-1"><span class="color-box-text"></span></div>
    <div class="box-red base-red"><span class="color-box-text">Base color</span></div>
    <div class="box-red lighten-red-1"><span class="color-box-text"></span></div>
    <div class="box-red lighten-red-2"><span class="color-box-text"></span></div>
    <div class="box-red lighten-red-3"><span class="color-box-text"></span></div>
    <div class="box-red lighten-red-4"><span class="color-box-text"></span></div>
  </div>
  
  <div class="container-green">
    <div class="box-green darken-green-4"><span class="color-box-text"></span></div>
    <div class="box-green darken-green-3"><span class="color-box-text"></span></div>
    <div class="box-green darken-green-2"><span class="color-box-text"></span></div>
    <div class="box-green darken-green-1"><span class="color-box-text"></span></div>
    <div class="box-green base-green"><span class="color-box-text">Base color</span></div>
    <div class="box-green lighten-green-1"><span class="color-box-text"></span></div>
    <div class="box-green lighten-green-2"><span class="color-box-text"></span></div>
    <div class="box-green lighten-green-3"><span class="color-box-text"></span></div>
    <div class="box-green lighten-green-4"><span class="color-box-text"></span></div>
  </div>
  
  <div class="container-blue">
    <div class="box-blue darken-blue-4"><span class="color-box-text"></span></div>
    <div class="box-blue darken-blue-3"><span class="color-box-text"></span></div>
    <div class="box-blue darken-blue-2"><span class="color-box-text"></span></div>
    <div class="box-blue darken-blue-1"><span class="color-box-text"></span></div>
    <div class="box-blue base-blue"><span class="color-box-text">Base color</span></div>
    <div class="box-blue lighten-blue-1"><span class="color-box-text"></span></div>
    <div class="box-blue lighten-blue-2"><span class="color-box-text"></span></div>
    <div class="box-blue lighten-blue-3"><span class="color-box-text"></span></div>
    <div class="box-blue lighten-blue-4"><span class="color-box-text"></span></div>
  </div>
  
    
    
</body>
</html>
